<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- External icon libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/dheereshagrwal/colored-icons@1.7.5/src/app/ci.min.css" />
    <style>
        /* Basic Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f9;
        }

        main {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        /* Hero image */
        .hero img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 1.5rem;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 12px;
            transition: border 0.3s ease-in-out;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #2980b9;
        }

        /* Links & Remember Me */
        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .links a:hover {
            color: #2980b9;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        /* OAuth Login */
        .oauth-text {
            text-align: center;
            margin: 1.5rem 0 0.75rem;
            color: #666;
            font-size: 0.9rem;
        }

        .oauth-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .oauth-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            color: #333;
            font-size: 1.25rem;
            transition: background 0.3s ease-in-out;
        }

        .oauth-buttons a:hover {
            background: #e0e0e0;
        }

        /* Signup Link */
        .signup {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .signup a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            color: #2980b9;
        }

        /* Responsive */
        @media (max-width: 480px) {
            main {
                padding: 2rem;
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="hero">
            <img src="images/loginimg.avif" alt="Library">
        </section>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="user-name" name="Username" placeholder="Username" required />
            <input type="password" id="password" name="Password" placeholder="Password" required />
            <div class="links">
                <a href="#">Forgot password?</a>
                <label class="remember-me">
                    <input id="remember-me" type="checkbox" checked /> Remember Me
                </label>
            </div>
            <button type="submit">Login</button>
            <div class="oauth-text">Or login with</div>
            <div class="oauth-buttons">
                <a href="#"><i class="ci ci-google"></i></a>
                <a href="#"><i class="ci ci-facebook"></i></a>
                <a href="#"><i class="ci ci-microsoft"></i></a>
                <a href="#"><i class="ci ci-apple"></i></a>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('user-name').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    alert('Login successful!');
                    // Redirect or perform other actions upon successful login
                } else {
                    alert('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login.');
            }
        });
    </script>
</body>

</html>
